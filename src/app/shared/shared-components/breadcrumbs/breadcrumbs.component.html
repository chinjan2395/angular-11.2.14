<div class="breadcrumb">
    <h1><a class="text-black-50" [routerLink]="'/dashboard'"><i class="nav-icon i-Home1"></i></a></h1>
    <ul>
        <li class="" *ngFor="let breadcrumb of breadcrumbs">
            <a [ngClass]="breadcrumb.status === false ? 'not-active': ''" [routerLink]="breadcrumb.url">{{breadcrumb.label}}</a>
        </li>
    </ul>
</div>
<div class="separator-breadcrumb border-top" [ngClass]="separatorClass"></div>
