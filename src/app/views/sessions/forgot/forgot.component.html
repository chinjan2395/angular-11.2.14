<div [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}" class="card o-hidden">
  <div class="row">
    <div class="col-md-6">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img alt="" src="assets/images/logo.png">
        </div>
        <h1 class="mb-3 text-18">Forgot Password</h1>
        <form action="">
          <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control form-control-rounded" id="email" type="email">
          </div>
          <button class="btn btn-primary btn-block btn-rounded mt-3">Reset Password</button>

        </form>
        <div class="mt-3 text-center">
          <a class="text-muted" href="" routerLink="/sessions/signin"><u>Sign in</u></a>
        </div>
      </div>
    </div>
    <div class="col-md-6 text-center "
         style="background-size: cover;background-image: url(./assets/images/photo-long-3.jpg)">
      <div class="pr-3 auth-right">
        <button class="btn btn-outline-primary btn-outline-email btn-block btn-icon-text btn-rounded"
                routerLink="/sessions/signup">
          <i class="i-Mail-with-At-Sign"></i>
          Sign up with Email
        </button>
        <button class="btn btn-outline-primary btn-outline-google btn-block btn-icon-text btn-rounded">
          <i class="i-Google-Plus"></i>
          Sign in with Google
        </button>
        <button class="btn btn-outline-primary btn-outline-facebook btn-block btn-icon-text btn-rounded">
          <i class="i-Facebook-2"></i>
          Sign in with Facebook
        </button>
      </div>
    </div>
  </div>
</div>
