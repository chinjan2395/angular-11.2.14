<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
        <div class="col-md-12">
            <div class="p-4">
                <div class="auth-logo text-center mb-4">
                    <img src="assets/images/logo.png" alt="">
                </div>
                <h1 class="mb-3 text-18 text-center">Sign In</h1>
                <form [formGroup]="signInForm" (ngSubmit)="signIn()">
                    <div class="form-group"
                         [ngClass]="{'has-error': signInForm.controls.username.invalid}">
                        <label>USERNAME</label>
                        <input id="username" class="form-control" formControlName="username">
                        <app-error-message [control]="signInForm.controls.username" [message]="'USERNAME'"
                                           [submitted]="submitted" [lang]="errorPrefix"></app-error-message>
                    </div>
                    <div class="form-group"
                         [ngClass]="{'has-error': signInForm.controls.password.invalid}">
                        <label>PASSWORD</label>
                        <div class="input-group">
                            <input id="password" class="form-control" formControlName="password" type="password"
                                   appShowPassword autocomplete="new-password">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-eye-slash"></i></span>
                            </div>
                        </div>
                        <app-error-message [control]="signInForm.controls.password" [message]="'PASSWORD'"
                                           [submitted]="submitted" [lang]="errorPrefix"></app-error-message>
                    </div>
                    <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText"
                                 [loading]="loading">Sign In
                    </btn-loading>
                </form>
            </div>
        </div>
    </div>
</div>
