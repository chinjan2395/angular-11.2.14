<div [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}" class="card o-hidden">
  <div class="row">
    <div class="col-md-12">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img alt="" src="assets/images/logo.png">
        </div>
        <h1 class="mb-3 text-18 text-center">Sign In</h1>
        <form (ngSubmit)="signIn()" [formGroup]="signInForm">
          <div [ngClass]="{'has-error': signInForm.controls.username.invalid}"
               class="form-group">
            <label>USERNAME</label>
            <input class="form-control" formControlName="username" id="username">
            <app-error-message [control]="signInForm.controls.username"
                               [message]="'USERNAME'" [submitted]="submitted"></app-error-message>
          </div>
          <div [ngClass]="{'has-error': signInForm.controls.password.invalid}"
               class="form-group">
            <label>PASSWORD</label>
            <div class="input-group">
              <input appShowPassword autocomplete="new-password" class="form-control" formControlName="password"
                     id="password" type="password">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-eye-slash"></i></span>
              </div>
            </div>
            <app-error-message [control]="signInForm.controls.password"
                               [controlName]="'password'" [submitted]="submitted"></app-error-message>
          </div>
          <btn-loading [loadingText]="loadingText" [loading]="loading" [btnClass]="'btn-primary btn-rounded btn-block mt-3'">
            Sign In
          </btn-loading>
        </form>
        <div class="mt-3">
          <btn-loading [loadingText]="'Sign Up'" [loading]="false"
                       [btnClass]="'btn btn-rounded btn-outline-primary btn-outline-email btn-block btn-icon-text'"
                       [routerLink]="['/','sessions','sign-up']">Sign Up</btn-loading>
          <btn-loading [loadingText]="'Forgot Password'" [loading]="false"
                       [btnClass]="'btn btn-rounded btn-outline-primary btn-outline-email btn-block btn-icon-text mt-2'"
                       [routerLink]="['/','sessions','forgot']">Forgot Password</btn-loading>
        </div>
      </div>
    </div>
  </div>
</div>
