<div [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}" class="card o-hidden">
  <div class="row">
    <div class="col-md-12">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img alt="" src="assets/images/logo.png">
        </div>
        <h1 class="mb-3 text-18">Sign Up</h1>
        <form (ngSubmit)="submit()" [formGroup]="form">
          <div [ngClass]="{'has-error': form.controls.name.invalid}" class="form-group">
            <label for="name">NAME</label>
            <input class="form-control" formControlName="name" id="name">
            <app-error-message [control]="form.controls.name"
                               [message]="'name'" [submitted]="submitted"></app-error-message>
          </div>
          <div [ngClass]="{'has-error': form.controls.email.invalid}" class="form-group">
            <label for="email">EMAIL</label>
            <input class="form-control" formControlName="email" id="email">
            <app-error-message [control]="form.controls.email"
                               [message]="'email'" [submitted]="submitted"></app-error-message>
          </div>
          <div class="form-group">
            <div [ngClass]="{'has-error': form.controls.username.invalid}" class="form-group">
              <label for="username">USERNAME</label>
              <input class="form-control" formControlName="username" id="username">
              <app-error-message [control]="form.controls.username"
                                 [message]="'username'" [submitted]="submitted"></app-error-message>
            </div>
          </div>
          <div [ngClass]="{'has-error': form.controls.password.invalid}" class="form-group">
            <label>PASSWORD</label>
            <div class="input-group">
              <input appShowPassword autocomplete="new-password" class="form-control" formControlName="password"
                     id="password" type="password">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-eye-slash"></i></span>
              </div>
            </div>
            <app-error-message [control]="form.controls.password"
                               [controlName]="'password'" [submitted]="submitted"></app-error-message>
          </div>
          <div [ngClass]="{'has-error': form.controls.rePassword.invalid}" class="form-group">
            <label for="rePassword">RETYPE-PASSWORD</label>
            <div class="input-group">
              <input appShowPassword class="form-control" formControlName="rePassword"
                     id="rePassword" type="password">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-eye-slash"></i></span>
              </div>
            </div>
            <app-error-message [control]="form.controls.rePassword"
                               [controlName]="'rePassword'" [submitted]="submitted"></app-error-message>
          </div>
          <btn-loading [loadingText]="loadingText" [loading]="loading"
                       [btnClass]="'btn-primary btn-rounded btn-block mt-3'">Sign Up
          </btn-loading>
        </form>
        <div class="mt-3">
          <btn-loading [loadingText]="partialLoadingText" [loading]="partialLoading"
                       [btnClass]="partialLoadingClass"
                       [routerLink]="['/','sessions','sign-in']">Sign In
          </btn-loading>
        </div>
      </div>
    </div>
  </div>
</div>
